<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="navBar.css">
    <link rel = "stylesheet" href="helpScreen.css">

</head>
    <!-- Check navBar.css for more styling on how the navbar looks
         Replace the #'s with (something).html to link it to link it in order to switch around screens.
    -->
    <body>
        <div class = "layout">
            <div class = "helpMenu">
                <img src="img/sound.png" height="70" width="70" id = "soundImage">
                <p id = "soundIconExplain"> Starts the English Voice reader</p>

                <img src="img/translate.png" height="70" width="70" id = "translateImage">
                <p id = "translateIconExplain"> Swaps the text to the preferred language</p>

                <img src="img/unsavedIcon.png" height="70" width="70" id = "unsavedImage">
                <p id = "unsavedIconExplain"> Saves the book to favorites</p>

                <p id = "addWordsExplain"> To add words onto the vocabulary just hold down on a word till its highlighted and then click the add vocabulary button.</p>
            </div>
            <button id="backToReaderButton" onclick="goToReaderScreen()">Back</button>
            
            <!-- Send user to help screen-->
            <script>
                function goToReaderScreen() {
                    window.location.href = "bookScreen.html";
                }
            </script>
        </div>


        <div class="navbar" id="bottomNavbar">
            <a href="vocabularyScreen.html">
                <div class = "nav-item">
                    <img src="img/flashcards.png" alt="Vocabulary">
                    <span>vocabulary</span>
                </div>
            </a>

            <a href="bookScreen.html" class="active">
                <div class = "nav-item">
                    <img src="img/book.png" alt="Book">
                    <span>book</span>
                </div>
            </a>

            <a href="homeScreen.html">
                <div class = "nav-item">
                    <img src="img/home.png" alt="Home">
                    <span>home</span>
                </div>
            </a>

            <a href="searchScreen.html">
                <div class = "nav-item">
                    <img src="img/magnifying_glass.png" alt="Search">
                    <span>search</span>
                </div>
            </a>

            <a href="settingScreen.html">
                <div class="nav-item">
                    <img src="img/settings.png" alt="Settings">
                    <span>settings</span>
                </div>
            </a>
        </div>
    </body>
</html>
